<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .glitch {
        font-size: 6em;
        font-weight: bold;
        color: #000;
        position: relative;
        display: inline-block;
      }

      .glitch:before,
      .glitch:after {
        content: '404';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        overflow: hidden;
        color: #000;
        z-index: -1;
        clip: rect(0, 900px, 0, 0);
      }

      .glitch:before {
        left: 2px;
        text-shadow: -2px 0 #00ff00;
        animation: glitch 2s infinite linear alternate-reverse;
      }

      .glitch:after {
        left: -2px;
        text-shadow: -2px 0 #ff00ff;
        animation: glitch 2s infinite linear alternate-reverse;
      }

      @keyframes glitch {
        0% {
          clip: rect(100px, 9999px, 50px, 0);
        }
        5% {
          clip: rect(20px, 9999px, 75px, 0);
        }
        10% {
          clip: rect(100px, 9999px, 75px, 0);
        }
        15% {
          clip: rect(50px, 9999px, 20px, 0);
        }
        20% {
          clip: rect(200px, 9999px, 200px, 0);
        }
        25% {
          clip: rect(200px, 9999px, 50px, 0);
        }
        30% {
          clip: rect(50px, 9999px, 200px, 0);
        }
        35% {
          clip: rect(100px, 9999px, 100px, 0);
        }
        40% {
          clip: rect(200px, 9999px, 150px, 0);
        }
        45% {
          clip: rect(200px, 9999px, 50px, 0);
        }
        50% {
          clip: rect(50px, 9999px, 100px, 0);
        }
        55% {
          clip: rect(50px, 9999px, 20px, 0);
        }
        60% {
          clip: rect(200px, 9999px, 200px, 0);
        }
        65% {
          clip: rect(100px, 9999px, 150px, 0);
        }
        70% {
          clip: rect(50px, 9999px, 200px, 0);
        }
        75% {
          clip: rect(200px, 9999px, 50px, 0);
        }
        80% {
          clip: rect(200px, 9999px, 100px, 0);
        }
        85% {
          clip: rect(100px, 9999px, 75px, 0);
        }
        90% {
          clip: rect(50px, 9999px, 50px, 0);
        }
        95% {
          clip: rect(200px, 9999px, 200px, 0);
        }
        100% {
          clip: rect(100px, 9999px, 50px, 0);
        }
      }

      .message {
        text-align: center;
        margin-top: 20px;
        color: #000;
        font-size: 1.5em;
      }

      .message p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="glitch">404</div>
      <div class="message">
        <p>Página não encontrada</p>
        <p>A página que você procura não existe.</p>
      </div>
    </div>
  </body>
</html>
